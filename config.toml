theme= "hello-friend-ng"
paginate = 10

PygmentsCodeFences = true
PygmentsStyle = "monokai"


[author]
    name = "Abhinay Thakur"

[params]
    dateform        = "Jan 2, 2006"
    dateformShort   = "Jan 2"
    dateformNum     = "2006-01-02"
    dateformNumTime = "2006-01-02 15:04"

    # Subtitle for home
    homeSubtitle = "Frontend Engineer / Designer. Trying to reinvent art and storytelling in digital space."

    # Set disableReadOtherPosts to true in order to hide the links to other posts.
    disableReadOtherPosts = false

    # Enable sharing buttons, if you like
    enableSharingButtons = true
    
    # Dark mode toggle.
    enableThemeToggle = true

    # Metadata mostly used in document's head
    description = "Personal website and portfolio of Abhinay Thakur"
    keywords = "homepage, personal website, blog, portfolio, frontend, design, contact me"
    images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"


